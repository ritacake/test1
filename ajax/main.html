<html lang="zh-Hant-TW">

    <script>
    function loadURL(url,divID) {
        // fetch 對 url 發出一個 request，這個物件是非同步的
        // .then 因為是非同步，所以說 fetch 執行完 再執行 .then裡面的 callback function 
        fetch(url)
        .then(function(resp){ // resp 傳入值
                // console.log(resp);
                // 把 resp 裡面的內容轉成文字(text)
                return resp.text();
        })
        .then(function(text) {
            if (text){ // 如果有內容
                // 處理文字
                // 把文字放在div裡面
                el = document.getElementById(divID);  
                el.innerHTML=text; // 把文件的內容，轉換成 html 的文字
            }
        })
        document.getElementById(divID).innerHTML = "my name is JC";
    }

    function postData(url,keyword) {
        let mydat = new FormData();
        
        // append 一個新的欄位 f
        mydat.append( "f",keyword);
        // url是action
        fetch(url,{
            method: 'POST', // or 'GET', 'PUT'
            body: mydat
            //body: JSON.stringify(data)
        })
        //.then(function(resp){return resp.text();})		
        .then(
            function(res) {
                //console.log(res)
                // 傳回來的值是 json object
                return res.json();
            }
        )
        .then(
            function(data) {
                //console.log(data)
                json2table(data,'main');
            }
        )
    }
    
    function postForm(url,formID) {
        let mydat = new FormData();
        myform = document.getElementById(formID);		
        for (const pair of new FormData(myform)) {
            mydat.append(pair[0], pair[1]);
        }
        fetch(url,{
            method: 'POST',
            body: mydat
        })
        //.then(function(resp){return resp.text();})		
        .then(
            function(res) {
                //console.log(res)
                return res.json();
            }
        )
        .then(
            function(data) {
                //console.log(data)
                // 把 data 放進 main
                json2table(data,'main');
            }
        )
    }

    
    function json2table(json,divID) {
        // Get keys (=cells) of each items
        // 把 json[0] 的 值(key) 放進  keys
        const keys = Object.keys(json[0]);

        // Build the table header
        // `` 反引號 裡的元素是html的語法
        // keys 裡的元素值(key) 為`<th>${key}</th>`(轉成html的語法)
        // .join(''): 加上 ''
        // 反正就是變成html的語法拉
        const header = `<thead><tr>` + 
		keys.map(key => `<th>${key}</th>`)
		  .join('') + `</thead></tr>`;
  
        // Build the table body
        const body = `<tbody>` +
		  json.map(row => `<tr>${Object.values(row)
			.map(cell => `<td>${cell}</td>`)
			.join('')}</tr>`
		  ).join('');

        // Build the final table
        const table = `
		<table border='1'>
		  ${header}
		  ${body}
		</table>
		`;
  
        // Append the result into #root element
        document.getElementById(divID).innerHTML = table;
    }

    function loadPage() {
        let url=document.getElementById('myurl').value;
		//console.log(url);
		loadURL(url, 'main'); // 把 url網址 和main的內容 塞到 loadURL
    }
    
    function loadJSON() {
        let keyw=document.getElementById('myurl').value;
        postData("3.php", keyw);
    }
    </script>
  </head>
  <body>
      <!-- 文字方塊 按鈕 -->
  URL:

        <option value='1.php'>page 1</option>
        <option value='2.php?f=1.jpg'>page 2:1.jpg</option>
        <option value='2.php?f=2.jpg'>page 2:2.jpg</option>
    </select>

    <!-- 方法一 -->
    <a href="javascript:loadPage()">loadPage</a>
    <!-- 方法二 標籤# -->
    <a href="#" onclick="loadPage()">loadPage</a>

    <input id="myurl" type='text'> 
    <button onclick="loadPage()">load url</button>

  <!-- 按鈕 -->
  <button onclick="loadJSON()">load json to table</button>
<!-- main working div-->
<!-- 會把程式塞到 main -->
<div id="main">hello</div>
</body>
